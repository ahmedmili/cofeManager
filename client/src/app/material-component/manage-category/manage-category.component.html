<mat-card>
    <b><span>Manage Category</span></b>
    <button mat-flat-button color="primary" class="float-right" (click)="handleAddAction()" >
        Add Category
    </button>
</mat-card>
<hr>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label> Filter</mat-label>
        <input type="text" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>
<hr>

<div class="responsive_table">

    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

         <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>action</th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container> 
        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumn"></tr> 
    </table>
