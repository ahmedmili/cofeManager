<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">signup</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typograpgy">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors.required">this field is mandatoey</span>
                    <span *ngIf="signupForm.controls.name.errors.pattern">this field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>email</mat-label>
                <input type="email" matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                    <span *ngIf="signupForm.controls.email.errors.required">this field is mandatoey</span>
                    <span *ngIf="signupForm.controls.email.errors.pattern">this field is invalid</span>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input type="text" matInput formControlName="contactNumber" required>
                <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                    <span *ngIf="signupForm.controls.contactNumber.errors.required">this field is mandatoey</span>
                    <span *ngIf="signupForm.controls.contactNumber.errors.pattern">this field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>password</mat-label>
                <input type="password"  matInput formControlName="password" required>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>


<mat-dialog-actions align="center">
    <button
     mat-raised-button
        color="primary" 
        type="submit"
        (click)="handleSubmit()"
        [disabled]="!(signupForm.valid && signupForm.dirty)"
    >Signup</button>
    
    <button
     mat-raised-button
        color="primary" 
        mat-dialog-close
    >close</button>





</mat-dialog-actions>
