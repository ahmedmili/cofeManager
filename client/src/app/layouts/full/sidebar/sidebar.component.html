<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected" group="{{menuitem.sate}}">
        <a appAccordionToggle [routerLink]="['/cafe',menuitem.state]" *ngIf="(menuitem.role ==='' || menuitem.role === tokenPlayLoad.role)" >
           <mat-icon>{{menuitem.icon}}</mat-icon>
           <span>{{menuitem.name}}</span>
           <span fxFlex></span>
        </a>

    </mat-list-item>
</mat-nav-list>
